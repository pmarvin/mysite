	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" href="{% static 'bootstrap/css/style.css' %}">

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<form action="forgot.html" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>找回密码</h2>
{#						<div class="form-group">#}
{#							<div class="alert alert-success" role="alert">Your email has been sent.</div>#}
{#						</div>#}
						<div class="form-group">
							<label for="email" class="sr-only">邮箱</label>
							<input type="email" class="form-control" id="email" placeholder="请输入邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<p><a href="{% url 'login' %}">登录</a> or <a href="{% url 'sign' %}">注册</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Send Email" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">

			</div>
